    <script>
        let rememberedWords = JSON.parse(localStorage.getItem("rememberedWords")) || [];
        let rememberedCount = rememberedWords.length;
        let forgottenCount = 0;
        let cards = [];
        let current = 0;
        let flipped = false;
        async function fetchVocabulary() {
            try {
                const res = await fetch("https://raw.githubusercontent.com/clem109/hsk-vocabulary/master/hsk-vocab-json/hsk-level-4.json");
                const data = await res.json();
                cards = data.filter(item => !rememberedWords.includes(item.hanzi))
                    .map(item => ({
                        word: item.hanzi,
                        meaning: item.pinyin,
                        example: `${item.translations[0] == undefined ? "" : "-" + item.translations[0]}${item.translations[1] == undefined ? "" : "<br>-" + item.translations[1]}${item.translations[2] == undefined ? "" : "<br>-" + item.translations[2]}${item.translations[3] == undefined ? "" : "<br>-" + item.translations[3]}.`
                    }));
                current = 0;
                flipped = false;
                updateCard();
                updateStats();
            } catch (err) {
                console.error("L·ªói khi t·∫£i d·ªØ li·ªáu:", err);
                card.innerHTML = "<span class='text-red-500'>Kh√¥ng th·ªÉ t·∫£i d·ªØ li·ªáu.</span>";
            }
        }

        //         card.innerHTML = "<span class='text-red-500'>Kh√¥ng th·ªÉ t·∫£i d·ªØ li·ªáu.</span>";
        //     }
        // }
        fetchVocabulary();
        // const cards = [
        //     { word: "‰Ω†Â•Ω", meaning: "Xin ch√†o", example: "That was an incredible game!" },
        //     { word: "commitment", meaning: "s·ª± cam k·∫øt", example: "He showed real commitment to his work." },
        //     { word: "reliable", meaning: "ƒë√°ng tin c·∫≠y", example: "She is a very reliable friend." }
        // ];

        // let current = 0;

        const card = document.getElementById("card");
        const progress = document.getElementById("progress");

        card.addEventListener("click", () => {
            flipped = !flipped;
            updateCard();
        });

        function updateCard() {
            document.getElementById("card-front").textContent = cards[current].word;
            document.getElementById("card-back").innerHTML = `
    <strong>${cards[current].meaning}</strong><br>
    <em>${cards[current].example}</em>
  `;
            document.getElementById("progress").textContent = `T·ª´ ${current + 1} / ${cards.length}`;

            // Reset hi·ªáu ·ª©ng l·∫≠t n·∫øu ƒëang ·ªü m·∫∑t sau
            if (flipped) {
                document.getElementById("card").classList.remove("flipped");
                flipped = false;
            }
        }
        function flipCard() {
            document.getElementById("card").classList.toggle("flipped");
            flipped = !flipped;
        }
        function nextCard() {
            if (cards.length <= 1) return; // Kh√¥ng l√†m g√¨ n·∫øu ch·ªâ c√≤n 1 th·∫ª
            let next;
            do {
                next = Math.floor(Math.random() * cards.length);
            } while (next === current); // ƒê·∫£m b·∫£o kh√¥ng tr√πng v·ªõi th·∫ª hi·ªán t·∫°i
            current = next;
            flipped = false;
            updateCard();
        }

        function prevCard() {
            current = (current - 1 + cards.length) % cards.length;
            flipped = false;
            updateCard();
        }
        function updateStats() {
            document.getElementById("count-remembered").textContent = rememberedCount;
            document.getElementById("count-forgotten").textContent = forgottenCount;
        }
        function remember(isRemembered) {
            // alert(isRemembered ? "Tuy·ªát! B·∫°n ƒë√£ nh·ªõ." : "Kh√¥ng sao, √¥n l·∫°i sau nh√©!");
            if (isRemembered) {
                rememberedCount++;
                rememberedWords.push(cards[current].word);
                localStorage.setItem("rememberedWords", JSON.stringify(rememberedWords));
                cards.splice(current, 1);
                if (cards.length === 0) {
                    card.innerHTML = "<span class='text-green-600 text-lg'>üéâ B·∫°n ƒë√£ nh·ªõ h·∫øt c√°c t·ª´!</span>";
                    progress.textContent = "";
                    updateStats();
                    return;
                }
                if (current >= cards.length) current = 0;
                flipped = false;
                updateCard();
            } else {
                forgottenCount++;
                alert("Kh√¥ng sao, √¥n l·∫°i sau nh√©!");
            }
            updateStats();
        }































































        function playAudio() {
            const utter = new SpeechSynthesisUtterance(cards[current].word);
            utter.lang = "zh-CN";
            //   utter.lang = "en-US";
            speechSynthesis.speak(utter);
        }



        updateCard();
        function resetProgress() {
            if (confirm("B·∫°n c√≥ ch·∫Øc mu·ªën h·ªçc l·∫°i t·ª´ ƒë·∫ßu?")) {
                localStorage.removeItem("rememberedWords");
                rememberedWords = [];
                rememberedCount = 0;
                forgottenCount = 0;
                fetchVocabulary();
                updateStats();
            }
        }
