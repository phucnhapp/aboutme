        const card = document.getElementById("card");

        card.addEventListener("click", () => {

        function updateCard() {
            const item = cards[current];
            card.innerHTML = flipped

                : item.word;
            progress.textContent = `Tháº» ${current + 1} / ${cards.length}`;
        }

        function nextCard() {
            if (cards.length <= 1) return; // KhÃ´ng lÃ m gÃ¬ náº¿u chá»‰ cÃ²n 1 tháº»
            let next;
            do {
                next = Math.floor(Math.random() * cards.length);
            } while (next === current); // Äáº£m báº£o khÃ´ng trÃ¹ng vá»›i tháº» hiá»‡n táº¡i
            current = next;
            flipped = false;
            updateCard();
        }

        function prevCard() {
            current = (current - 1 + cards.length) % cards.length;
            flipped = false;
            updateCard();
        }
        function updateStats() {
            document.getElementById("count-remembered").textContent = rememberedCount;
